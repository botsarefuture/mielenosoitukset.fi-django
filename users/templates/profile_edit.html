{% extends 'base.html' %}

{% block content %}
  <h2>Edit Profile</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save changes</button>
  </form>
  <br>
  <p>If you want to change your password, you can do so on the <a href="{% url 'change_password' %}">change password page</a>.</p>
{% endblock %}
