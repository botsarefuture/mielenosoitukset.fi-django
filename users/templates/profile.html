<!-- templates/profile.html -->
{% extends 'base.html' %}

{% block title %}{{ user.username }}'s Profile{% endblock %}

{% block content %}
    <div class="row mt-4">
        <div class="col-md-6">
            <h2>{{ user.username }}'s Profile</h2>
            <div class="card">
                <div class="card-body">
                    <p><strong>Role in organization:</strong> {{ user.role }}</p>
                    <p><strong>Organization:</strong> <a href="{% url 'organization_detail' user.organization.id %}">{{ user.organization.name }}</a></p>
                    <!-- Add more fields as needed -->
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5>Actions</h5>
                    <ul>
                        <li><a href="{% url 'profile_edit' %}">Edit Profile</a></li>
                        <!-- Add more action links as needed -->
                    </ul>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
